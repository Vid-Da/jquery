<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  </head>
  <body>

    <style>
      .unicorn{
       background-color: red;
       }
    </style>

    <div class="container" style="margin-top: 50px;">
      <button class="btn btn-primary hello-button">Do Something</button>
    </div>
   
    <div class='all'>
      <p>I like Pizza</p>
      <h1 id='title'>jQuery Exercise</h1> 
      <button class="js-tacos">Tacos</button>  
      <button data-action="do stuff">Do stuff</button>

      <ul class="list">
        <li>Zero</li>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
      </ul>

      <div class='cuco1'>
        <p>Prepend me.</p>
      </div>
      <div class='cuco2'>
        <p>Before me.</p>
      </div>
      <div class='cuco3'>
        <p>After me.</p>
      </div>
    
      <input type="text" id="info" value="Hello world">

      <p id='reference'>Add the h1 on the top of this paragraph</p>
    </div>

    <button class="js-fade">Boum!</button> 
    <button class="js-unicorn">Unicorn</button>  

 
    <div>
      <button>Btn1</button>  
      <button>Btn2</button>  
      <button>Btn3</button>  
      <button>Btn4</button>  
    </div>

    <form id="my_form">
      <input type='text' id='name'><br>
      <input type='text' id='lastname'><br>
      <button type="submit">Send</button> 
    </form>

    <script type="text/javascript">
     
      $('#my_form').on('submit', function (event) {
        var name = $('#name').val();
        var lastname = $('#lastname').val();
        if(name === "" || lastname === ""){
          event.preventDefault();
          alert('Rellena!');
         }
      });

      $('button').on('click',function (event) {
        $(event.currentTarget).toggleClass('unicorn');
      });

      $('.js-fade').on('click', function () {
        $('.all').toggle(1000);
      });

       $('.js-unicorn').on('click', function () {
        $('.all').toggleClass('unicorn');
      });

      $('.hello-button').on('click', function () {
        alert('hello world')
      })
    </script>
  </body>
</html>
